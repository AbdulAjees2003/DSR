<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self';"> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' https://maxcdn.bootstrapcdn.com;"> -->
    <!-- Update this line in the head section -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' https://maxcdn.bootstrapcdn.com;"> -->

    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add this line in the head section -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" class="logo" alt="Img Not Available">   
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <h1>LOGIN PAGE</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="emailInput">E-mail:</label>
                        <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password:</label>
                        <input type="password" class="form-control" id="passwordInput" name="passwordInput" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" defer></script> -->
    <script src="script.js"></script>
</body>
</html>
